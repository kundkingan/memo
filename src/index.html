	<link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/worker-basic.min.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });

    navigator.serviceWorker.register('/memo/worker-basic.min.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope2: ', registration.scope);
    }).catch(function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed2: ', err);
    });
  }
</script>
