<div class="list">
	<mat-list *ngFor="let item of savedMemo;">
		<div class="left">
	  	<mat-list-item>{{item.text}}</mat-list-item>
		</div>
	  <div class="right">
	  	<button mat-icon-button color="primary"><mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon></button>
	  </div>
	</mat-list>
</div>

<div class="add">
	<mat-form-field class="example-full-width">
	  <input matInput placeholder="Memo">
	</mat-form-field>
	<div class="button">
		<button mat-icon-button color="primary">
	    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
	  </button>
	</div>
</div>
